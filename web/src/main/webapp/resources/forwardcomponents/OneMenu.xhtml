<?xml version="1.0" encoding="UTF-8"?>

	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="idt" required="true" />
</cc:interface>

<cc:implementation>

	<h:panelGroup layout="block" styleClass="fm_field">
		<p:selectOneMenu id="#{cc.attrs.idt}">
			<f:selectItem itemValue="0" itemLabel="#{msgs['button.selecionar']}" />

	</h:panelGroup>
