<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface>
	<cc:attribute name="bean" required="true"
		type="br.com.forward.insumos.bean.BasicBean" />
	<cc:attribute name="idt" required="true" />
	<cc:attribute name="titulo" required="true" />
</cc:interface>

<cc:implementation>

	<p:dialog header="#{cc.attrs.titulo}" widgetVar="wModalForm"
		showEffect="fade" hideEffect="slide" modal="true">

		<cc:insertChildren />

	</p:dialog>

</cc:implementation>
</html>
