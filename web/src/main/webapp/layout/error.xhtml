<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:p="http://primefaces.org/ui">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT" />
    <title>#{msgs['title']}</title>
    <link rel="stylesheet" href="#{request.contextPath}/theme/padrao_visual.css" type="text/css" />
    <link rel="stylesheet" href="#{request.contextPath}/theme/richfaces.css" type="text/css" />
  </head>
  <body>
    <h:panelGroup layout="block" style="width: 100%;">
      <h:panelGrid columns="2" width="100%">
        <p:columnGroup>
          <p:column style="width: 85%;">
            <h:panelGroup layout="block">
              <h3 class="pv-subtitulo">#{msgs['cadastro.parametros.comparador.calculo']}</h3>
            </h:panelGroup>
          </p:column>
          <p:column>
            <h:panelGroup layout="block" style="width: 100%">
               <h:graphicImage value="/img/ico/logo_multiempresa.png" styleClass="border_zero" />
            </h:panelGroup>
          </p:column>
        </p:columnGroup>
      </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup layout="block" style="width: 100%;">
    </h:panelGroup>

    <h:panelGroup layout="block" style="width: 100%;">
	  <h:panelGroup layout="block" styleClass="padrao-visual"
                    rendered="#{requestScope['javax.servlet.error.status_code'] == '500'}">
	    <h:panelGroup layout="block" styleClass="pv-linha-formulario">
          <h:outputText value="#{msgs['messages.error.500'] }"></h:outputText>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="pv-linha-formulario">
            <h:outputLink value="#{request.contextPath}/pages/manterOficinaHome.xhtml"
                style="font-family: Verdana, Arial, sans-serif; font-size: 14px; color: #cc4a4a;">
                <h:outputText value="#{msgs['messages.error.clique.aqui']}" />
            </h:outputLink>
            <h:outputText
                value=" #{msgs['messages.error.clique.aqui.redirecionamento']}"
                styleClass="red_text_error" />
        </h:panelGroup>
        
        <h:panelGroup layout="block" styleClass="pv-linha-formulario">
	        <h:panelGrid columns="2"
	            style="font-family: Verdana, Arial, sans-serif; font-size: 14px; color: red; text-align: center;"
	            onclick="#{p:element('stacktraceBlock')}.style.display = 'block'; " width="100%;">
	            <h:outputText
	                value="#{msgs['messages.error.exibir.detalhes']}" 
	                style="text-decoration: underline; color: #002d4c; font-weight: bold; cursor: pointer;" />
	        </h:panelGrid>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="pv-linha-formulario" id="stacktraceBlock" style="display: none;">
            <h:outputText value="#{msgs['messages.error.excecao']}: "
                styleClass="text_bold" />
            <ul style="list-style-type: none !important;color: #000 !important;">
              <ui:repeat value="#{manterCadastroOficinaUnificadoBean.stackTraceList }" var="line">
                <li style="color: #000 !important;"><h:outputText value="#{line}" /></li>
              </ui:repeat>
            </ul>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
  </body>
</html>
