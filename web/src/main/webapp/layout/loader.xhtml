<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>

	<a4j:status id="statusAjaxLoadingModalBox" autosized="true"
		onstart="Richfaces.showModalPanel('ajaxLoadingModalBox')"
		onstop="Richfaces.hideModalPanel('ajaxLoadingModalBox')" />

	<p:popupPanel modal="true" id="ajaxLoadingModalBox" resizeable="false" moveable="false" zindex="200" autosized="true" 
		             style="background-color: transparent; border-color: transparent; border-width: 0px">
		<h:panelGrid style="margin: 0 auto; text-align: center; font-size: 12px; font-weight: bold; color: #00B5F6">
			<h:graphicImage value="/img/ajax-loader.gif" />
		</h:panelGrid>
	</p:popupPanel>
</ui:composition>
