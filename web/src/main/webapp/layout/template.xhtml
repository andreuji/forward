<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT" />
	<title>#{msg['application.name']}</title>

	<script language="JavaScript">
        if (navigator.appName == "Microsoft Internet Explorer") {
            //alert(navigator.appVersion);
            var badBrowser = (
                navigator.appVersion.indexOf("MSIE 7") != -1 ||
                navigator.appVersion.indexOf("MSIE 6") != -1 ||
                navigator.appVersion.indexOf("MSIE 5.5") != -1 ||
                navigator.appVersion.indexOf("MSIE 5") != -1
            );

            if (badBrowser) {
                alert("A versão do seu navegador não é suportada pelo sistema.\nAtualize seu navegador!");
            }
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../../../theme/padrao_visual.css" />
	<h:outputScript name="jsf.js" library="javax.faces" target="head" />
</h:head>
<h:body>
	<h:panelGroup layout="block" style="width: 100%;">
		<p:outputPanel ajaxRendered="true" id="mainOutputPanel">
			<!-- jQuery -->
			<h:outputScript
				src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" />
			<h:outputScript src="/js/jquery.meio.mask.js" />
			<h:outputScript src="/js/functions.js" />



			<h:form id="form">
				<!-- Conteudo -->
				<h:panelGroup layout="block" id="cabecalho">
					<h:panelGrid columns="2" width="100%" style="padding-top: 8px;">
						<p:column width="20%" styleClass="border_zero">
							<!-- LOGO       	<h:graphicImage id="logo_porto" value="/img/logo_porto_seguro.png" styleClass="logo_image" rendered="true" /> -->
						</p:column>
						<p:column width="80%" styleClass="border_zero"
							style="vertical-align: bottom;">
							<h:panelGrid columns="2" styleClass="margin_correction">
								<h:outputText value="#{msgs['application.bemvindo']}"
									styleClass="text_bold_white" />
								<h:outputText value="USUARIO LOGADO"
									styleClass="text_bold_white" />
							</h:panelGrid>
						</p:column>
					</h:panelGrid>
				</h:panelGroup>

				<h:panelGroup layout="block" id="menu">
					<ui:include src="menu.xhtml" />
				</h:panelGroup>
				<h:panelGroup layout="block" id="conteudo">

					<h:panelGroup layout="block" styleClass="padrao-visual">
						<h:panelGroup styleClass="pv-breadcrumb"
							style="margin-left: 16px;">
							<ui:insert name="breadcrumb" />
						</h:panelGroup>
					</h:panelGroup>

					<ui:insert name="content" />

				</h:panelGroup>
			</h:form>

			<!-- Mensagens de sistema -->
			<h:panelGroup layout="block" id="popupsBlock">
				<ui:include src="modalAlerta.xhtml" />
				<!-- Pop-up´s específicos de cada implementação -->
				<ui:insert name="popBlock" />
			</h:panelGroup>

		</p:outputPanel>
	</h:panelGroup>
</h:body>
</html>
